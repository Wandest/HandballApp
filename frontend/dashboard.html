<div class="dashboard-grid">
    <div class="card">
        <div class="card-content">
            <h2>Team-Auswahl</h2>
            <p style="opacity: 0.8; font-size: 0.9em;">W√§hle das Team aus, das du aktuell bearbeiten m√∂chtest.</p>
            <div id="team-list" style="margin-top: 15px;">
                <p style="opacity: 0.6;">Lade Mannschaften...</p>
            </div>
            <p id="selected-team-info" style="margin-top: 15px; font-weight: bold; color: #ffcc00;"></p>
        </div>
    </div>
    
    <div class="card">
        <div class="card-content">
            <h2>Spielplan & Protokoll</h2>
            <h3><span id="gameplan-team-name" style="color: #ffcc00;">(Team w√§hlen)</span></h3>
            <p style="opacity: 0.8; font-size: 0.9em;">W√§hle ein Spiel aus, um das Live-Protokoll zu starten.</p>
            <div id="game-list-container" style="max-height: 400px; overflow-y: auto; margin-top: 15px;">
                <p style="opacity: 0.6;">W√§hlen Sie eine Mannschaft aus.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Lokale Variablen ---
    let selectedTeamId = localStorage.getItem('selected_team_id');
    let selectedTeamName = localStorage.getItem('selected_team_name');

    // --- DOM-Elemente ---
    const teamListDiv = document.getElementById('team-list');
    const selectedTeamInfo = document.getElementById('selected-team-info');
    const gameplanTeamName = document.getElementById('gameplan-team-name');
    const gameListContainer = document.getElementById('game-list-container');
    
    // --- Team-Auswahl Logik ---
    function selectTeam(teamId, teamName) {
        selectedTeamId = teamId;
        selectedTeamName = teamName;
        
        // UI-Update f√ºr Team-Auswahl
        document.querySelectorAll('.team-list-item').forEach(item => {
            item.classList.remove('selected');
        });
        const selectedElement = document.getElementById(`team-${teamId}`);
        if (selectedElement) {
             selectedElement.classList.add('selected');
        }
       
        selectedTeamInfo.textContent = `Ausgew√§hlt: ${teamName}`;
        
        // UI-Update f√ºr Spielplan
        gameplanTeamName.textContent = teamName;
        
        // Speichern f√ºr alle Seiten
        localStorage.setItem('selected_team_id', teamId);
        localStorage.setItem('selected_team_name', teamName);
        
        // Spielplan f√ºr das ausgew√§hlte Team laden
        loadGames(teamId);
    }
    
    async function loadTeams() {
        try {
            const response = await fetch('/teams/list', {
                method: 'GET'
            });

            if (response.status === 401 || response.status === 403) { 
                logout(); 
                return; 
            }
            if (!response.ok) {
                 throw new Error(`FEHLER beim Laden der Teams. Status: ${response.status}`);
            }

            const teams = await response.json();
            
            teamListDiv.innerHTML = ''; 
            
            if (teams.length === 0) {
                teamListDiv.innerHTML = '<p style="opacity: 0.6;">Keine Teams vorhanden. Bitte im "Team Management" ein Team erstellen.</p>';
                gameplanTeamName.textContent = "(Kein Team erstellt)";
                gameListContainer.innerHTML = '<p style="opacity: 0.6;">Bitte zuerst ein Team erstellen.</p>';
                return;
            }
            
            let initialTeamToSelect = null;
            
            teams.forEach(team => {
                const teamItem = document.createElement('div');
                teamItem.className = 'team-list-item';
                teamItem.id = `team-${team.id}`;
                teamItem.innerHTML = `
                    <span><strong>${team.name}</strong> (${team.league})</span>
                `;
                teamItem.addEventListener('click', () => {
                    selectTeam(team.id, team.name);
                });
                teamListDiv.appendChild(teamItem);
                
                if (team.id === parseInt(selectedTeamId)) {
                    initialTeamToSelect = team;
                }
            });
            
            if (initialTeamToSelect) {
                selectTeam(initialTeamToSelect.id, initialTeamToSelect.name);
            } else if (teams.length > 0) {
                selectTeam(teams[0].id, teams[0].name);
            }

        } catch (error) {
            console.error('Kritischer Fehler beim Laden der Teams:', error);
            teamListDiv.innerHTML = `<p class="error">FEHLER beim Laden der Teams: ${error.message || 'Netzwerkfehler'}</p>`;
        }
    }

    // --- Spielplan-Logik ---
    
    function startProtocol(gameId) {
        if (!checkVerification()) return; 
        
        window.location.href = `/protocol/${gameId}`;
    }
    
    async function deleteGame(gameId) {
        if (!checkVerification()) return; 
        if (!confirm("Sind Sie sicher, dass Sie dieses Spiel l√∂schen m√∂chten?")) return;
        
        try {
            const response = await fetch(`/games/delete/${gameId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                showToast("Spiel erfolgreich gel√∂scht.", "success");
                loadGames(selectedTeamId); 
            } else {
                const data = await response.json();
                showToast(`Fehler beim L√∂schen: ${data.detail || 'Unbekannt.'}`, "error");
            }
        } catch (error) {
            showToast('Serverfehler beim L√∂schen des Spiels.', "error");
        }
    }

    async function loadGames(teamId) {
        gameListContainer.innerHTML = `<p style="opacity: 0.6;">Lade Spielplan...</p>`;
        
        if (!teamId) {
            gameListContainer.innerHTML = '<p style="opacity: 0.6;">Bitte zuerst ein Team ausw√§hlen.</p>';
            return;
        }
        
        try {
            const response = await fetch(`/games/list/${teamId}`, {
                method: 'GET'
            });
            if (response.status === 401 || response.status === 403) { logout(); return; }
            if (!response.ok) throw new Error('Fehler beim Laden des Spielplans.');
                
            const games = await response.json();
            gameListContainer.innerHTML = '';
            
            if (games.length === 0) {
                gameListContainer.innerHTML = `<p style="opacity: 0.6;">Keine Spiele angelegt. Bitte im "Spielplanung" ein Spiel erstellen.</p>`;
                return;
            }
            
            const groupedGames = {
                'Saison': [],
                'Testspiel': [],
                'Turnier': {}
            };
            const archiveGroups = {}; 
            games.forEach(game => {
                if (game.game_category === 'Saison') {
                    groupedGames.Saison.push(game);
                } else if (game.game_category === 'Testspiel') {
                    groupedGames.Testspiel.push(game);
                } else if (game.game_category === 'Turnier') {
                    const tourName = game.tournament_name || 'Unbenanntes Turnier';
                    if (!groupedGames.Turnier[tourName]) {
                        groupedGames.Turnier[tourName] = [];
                    }
                    groupedGames.Turnier[tourName].push(game);
                } else {
                    const archiveName = game.game_category;
                    if (!archiveGroups[archiveName]) {
                        archiveGroups[archiveName] = [];
                    }
                    archiveGroups[archiveName].push(game);
                }
            });
            const renderGameList = (gameList) => {
                let html = '';
                gameList.forEach(game => {
                    const dateObj = new Date(game.date);
                    const formattedDate = dateObj.toLocaleDateString('de-DE', {
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    });
                    html += `
                        <div class="game-list-item">
                            <div class="game-info">
                                <span>üìÖ ${formattedDate} <strong>vs. ${game.opponent}</strong></span>
                                <span>Kategorie: ${game.game_category === 'Turnier' ? game.tournament_name : game.game_category}</span>
                            </div>
                            <div class="game-actions">
                                <button class="btn btn-info btn-inline" onclick="startProtocol(${game.id})">Protokoll</button>
                                <button class="btn btn-danger btn-inline-delete" onclick="deleteGame(${game.id})">L√∂schen</button>
                            </div>
                        </div>
                    `;
                });
                return html;
            };
            
            let finalHtml = '';
            if (groupedGames.Saison.length > 0) {
                finalHtml += '<h3 class="game-list-header">Saison (Liga)</h3>';
                finalHtml += renderGameList(groupedGames.Saison);
            }
            if (groupedGames.Testspiel.length > 0) {
                finalHtml += '<h3 class="game-list-header">Testspiele</h3>';
                finalHtml += renderGameList(groupedGames.Testspiel);
            }
            if (Object.keys(groupedGames.Turnier).length > 0) {
                finalHtml += '<h3 class="game-list-header">Turniere</h3>';
                for (const tourName in groupedGames.Turnier) {
                    finalHtml += `<h4 style="margin: 10px 0 5px 5px; color: #ddd;">${tourName}</h4>`;
                    finalHtml += renderGameList(groupedGames.Turnier[tourName]);
                }
            }
            if (Object.keys(archiveGroups).length > 0) {
                finalHtml += '<h3 class="game-list-header" style="color: #9e9e9e;">Archiv</h3>';
                for (const archiveName in archiveGroups) {
                    finalHtml += `<h4 style="margin: 10px 0 5px 5px; color: #ccc;">${archiveName}</h4>`;
                    finalHtml += renderGameList(archiveGroups[archiveName]);
                }
            }
            gameListContainer.innerHTML = finalHtml;
        } catch (error) {
            gameListContainer.innerHTML = `<p class="error">FEHLER beim Laden des Spielplans.</p>`;
        }
    }

    // --- Initialisierung ---
    function initDashboard() {
        console.log("initDashboard() wird aufgerufen.");
        loadTeams();
    }
    
    // KORREKTUR: Selbstaufruf wieder hinzugef√ºgt
    initDashboard();
</script>
