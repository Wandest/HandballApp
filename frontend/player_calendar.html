<style>
    /* Allgemeine Stile f√ºr die Kalenderansicht (kopiert aus player_dashboard.html) */
    .analysis-grid-1-col {
        display: grid;
        grid-template-columns: 1fr; 
        gap: 20px;
    }
    
    /* Tabs */
    .calendar-tabs {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .calendar-tab-button {
        padding: 8px 15px;
        background: none;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
    }
    .calendar-tab-button.active {
        opacity: 1;
        border-bottom: 3px solid #ffcc00;
        margin-bottom: -1px; 
    }
    
    #player-calendar-container {
        max-height: 70vh; /* Gr√∂√üer f√ºr die volle Ansicht */
        overflow-y: auto;
    }
    .player-event-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        border-left: 5px solid #607d8b; /* Standard (Sonstiges) */
        transition: background-color 0.2s;
    }
    .player-event-item.event-type-Training { border-left-color: #00bcd4; }
    .player-event-item.event-type-Spiel { border-left-color: #38E838; }

    .player-event-item.deadline-passed {
         background: rgba(255, 102, 102, 0.1);
         border-left-color: #f44336;
         opacity: 0.7;
    }

    .player-event-info h4 { margin: 0 0 5px 0; color: #fff; }
    .player-event-info p { margin: 0; font-size: 0.9em; opacity: 0.8; }
    
    .player-event-status {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .status-badge {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.9em;
    }
    /* Status-Farben */
    .status-badge.ATTENDING { color: #1e3c72; background-color: #38E838; }
    .status-badge.DECLINED { color: white; background-color: #f44336; }
    .status-badge.TENTATIVE { color: #1e3c72; background-color: #ffcc00; }
    .status-badge.NOT_RESPONDED { color: #ddd; background-color: #607d8b; }
    
    .status-buttons .btn {
        margin: 0 0 0 5px;
        padding: 6px 12px;
        font-size: 0.9em;
    }
    .status-buttons .btn-reason {
        background: none;
        border: 1px solid #607d8b;
        color: #607d8b;
    }
    .status-buttons .btn-reason:hover {
        background: #607d8b;
        color: white;
    }
    
    .status-buttons .btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }
</style>

<div class="analysis-grid-1-col">
    <div class="card">
        <div class="card-content">
            <h2>üóìÔ∏è Team Kalender (Alle Termine)</h2>
            <p style="opacity: 0.8; font-size: 0.9em;">
                Hier sind alle deine anstehenden Termine aufgelistet. Nutze die Filter, um die Ansicht anzupassen.
            </p>
            
            <div class="calendar-tabs">
                <button id="tab-week" class="calendar-tab-button" onclick="setCalendarFilter('week')">N√§chste 7 Tage</button>
                <button id="tab-all" class="calendar-tab-button active" onclick="setCalendarFilter('all')">Alle Termine</button>
            </div>

            <div id="player-calendar-message" class="message"></div>
            <div id="player-calendar-container">
                <p style="opacity: 0.6; text-align: center;">Lade Termine...</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/player_dashboard.js"></script>
